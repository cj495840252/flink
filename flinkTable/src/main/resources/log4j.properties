log4j.rootLogger=INFO,dailyFile,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p %c %x -%m%n


log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFile.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %p %c %x -%m%n
log4j.appender.dailyFile.file=./logs/flink.log
log4j.appender.dailyFile.encoding=utf-8
log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFile.datePattern='.'yyyy-MM-dd-HH
